version: '3.8'

# 保守配置版本 - 如果您想限制资源使用
# 适用场景：服务器上还运行其他服务，需要预留资源

services:
  firescrew_multistream:
    build:
      context: .
      dockerfile: docker/Dockerfile.multistream.gpu
    image: firescrew_multistream:gpu
    container_name: firescrew_multistream_gpu
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./config.json:/app/config.json:rw
      - ./media:/app/media:rw
      - ./assets:/app/assets:ro
    environment:
      - TZ=Asia/Shanghai
      - FFMPEG_LOGLEVEL=warning
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    networks:
      - firescrew_network
    deploy:
      resources:
        limits:
          # 软限制：允许突发使用更多资源
          cpus: '12.0'     # 假设您有 16 核，预留 4 核给系统
          memory: 16G      # 假设您有 32GB，预留 16GB
        reservations:
          # 保证最小资源
          cpus: '4.0'      # 保证至少 4 核
          memory: 4G       # 保证至少 4GB
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  firescrew_network:
    driver: bridge

