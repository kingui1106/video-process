services:
  firescrew_multistream:
    build:
      context: .
      dockerfile: docker/Dockerfile.multistream.gpu
    image: firescrew_multistream:gpu
    container_name: firescrew_multistream_gpu
    restart: unless-stopped
    ports:
      - "3099:3099"  # Web interface port
    volumes:
      # Mount config file (read-write for saving ROI changes)
      - ./config.json:/app/config.json:rw
      # Media directory for recordings/snapshots
      - ./media:/app/media:rw
      # Assets directory (fonts, templates)
      - ./assets:/app/assets:ro
    environment:
      # Timezone
      - TZ=Asia/Shanghai
      # FFmpeg settings
      - FFMPEG_LOGLEVEL=warning
      # Performance settings
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      # NVIDIA GPU support
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    networks:
      - firescrew_network
    # GPU配置 - 需要宿主机安装nvidia-docker2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # 使用所有可用 GPU
              capabilities: [gpu]
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3099/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

networks:
  firescrew_network:
    driver: bridge

