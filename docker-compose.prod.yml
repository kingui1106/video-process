version: '3.8'

services:
  firescrew_multistream:
    build:
      context: .
      dockerfile: docker/Dockerfile.multistream
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        - VCS_REF=${VCS_REF:-$(git rev-parse --short HEAD)}
    image: firescrew_multistream:${VERSION:-latest}
    container_name: firescrew_multistream_prod
    restart: always
    ports:
      - "${WEB_PORT:-8081}:8081"
    volumes:
      # Config file (read-write for saving ROI changes)
      - ./config.json:/app/config.json:rw
      # Media directory for recordings/snapshots
      - ./media:/app/media:rw
      # Assets directory (fonts, templates)
      - ./assets:/app/assets:ro
      # Optional: Custom fonts
      # - ./custom-fonts:/app/custom-fonts:ro
    environment:
      # Timezone
      - TZ=${TZ:-Asia/Shanghai}
      # FFmpeg settings
      - FFMPEG_LOGLEVEL=${FFMPEG_LOGLEVEL:-warning}
      # Go runtime settings
      - GOMAXPROCS=${GOMAXPROCS:-0}
      - GOGC=${GOGC:-100}
    networks:
      - firescrew_network
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-2.0}'
          memory: ${MEMORY_LIMIT:-2G}
        reservations:
          cpus: '${CPU_RESERVATION:-0.5}'
          memory: ${MEMORY_RESERVATION:-512M}
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"
        compress: "true"
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except mounted volumes)
    # read_only: true
    # tmpfs:
    #   - /tmp
    #   - /var/tmp

  # Optional: Nginx reverse proxy for SSL/TLS termination
  nginx:
    image: nginx:alpine
    container_name: firescrew_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - firescrew_multistream
    networks:
      - firescrew_network
    profiles:
      - with-nginx

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: firescrew_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - firescrew_network
    profiles:
      - with-monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: firescrew_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - firescrew_network
    profiles:
      - with-monitoring

networks:
  firescrew_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.28.0.0/16}

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

