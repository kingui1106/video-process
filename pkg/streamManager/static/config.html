        .roi-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .draw-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .btn-secondary {
            background: #555;
            color: white;
        }
        .btn-secondary:hover {
            background: #666;
        }
        .roi-list {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
        .roi-item {
            background: #333;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .roi-item button {
            padding: 3px 8px;
            font-size: 11px;
        }
        .stream-url {
            margin-top: 10px;
            padding: 8px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
        }
        .stream-url a {
            color: #4CAF50;
            text-decoration: none;
        }
        .stream-url a:hover {
            text-decoration: underline;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status.online {
            background: #4CAF50;
        }
        .status.offline {
            background: #f44336;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        .modal-header {

            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {

        }
    </style>
</head>
