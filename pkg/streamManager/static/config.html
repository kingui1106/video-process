<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头列表 - 配置管理</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; color: #4CAF50; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { color: #4CAF50; text-decoration: none; margin: 0 15px; padding: 8px 16px; border: 1px solid #4CAF50; border-radius: 4px; transition: all 0.3s; }
        .nav a:hover { background: #4CAF50; color: #fff; }
        .toolbar { margin-bottom: 20px; text-align: center; }
        .camera-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .camera-item { background: #2a2a2a; border-radius: 8px; padding: 20px; border: 2px solid #444; transition: all 0.3s; }
        .camera-item:hover { border-color: #4CAF50; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .camera-item-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .camera-info { flex: 1; }
        .camera-name { font-size: 20px; font-weight: bold; color: #4CAF50; margin-bottom: 5px; }
        .camera-id { font-size: 12px; color: #888; }
        .status { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status.online { background: #4CAF50; color: white; }
        .status.offline { background: #f44336; color: white; }
        .camera-url { font-size: 12px; color: #aaa; margin-bottom: 15px; word-break: break-all; padding: 8px; background: #333; border-radius: 4px; }
        .camera-stats { display: flex; gap: 15px; margin-bottom: 15px; font-size: 13px; }
        .stat-item { display: flex; align-items: center; gap: 5px; }
        .stat-label { color: #888; }
        .stat-value { color: #4CAF50; font-weight: bold; }
        .camera-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .btn-primary { background: #4CAF50; color: white; flex: 1; }
        .btn-primary:hover { background: #45a049; }
        .btn-secondary { background: #2196F3; color: white; }
        .btn-secondary:hover { background: #0b7dda; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #da190b; }
        .empty-state { text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.1); border-radius: 8px; margin-top: 40px; }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
        .empty-state-text { font-size: 18px; color: #ccc; margin-bottom: 20px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #2a2a2a; margin: 5% auto; padding: 30px; border: 2px solid #4CAF50; border-radius: 8px; width: 90%; max-width: 600px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 24px; color: #4CAF50; }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #fff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .form-group input, .form-group select { width: 100%; padding: 10px; background: #333; border: 1px solid #555; border-radius: 4px; color: #fff; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #4CAF50; }
        .controls { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1> 摄像头配置管理</h1>
        <div class="nav">
            <a href="/config">配置管理</a>
            <a href="/monitor">实时监控</a>
        </div>
        <div class="toolbar">
            <button class="btn-primary" onclick="showAddCameraModal()"> 添加摄像头</button>
        </div>
        <div class="camera-list" id="cameraList"></div>
    </div>
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">添加摄像头</h2>
                <span class="close" onclick="closeCameraModal()">&times;</span>
            </div>
            <form id="cameraForm" onsubmit="saveCameraForm(event)">
                <div class="form-group">
                    <label for="cameraId">摄像头ID *</label>
                    <input type="text" id="cameraId" required>
                </div>
                <div class="form-group">
                    <label for="cameraName">摄像头名称 *</label>
                    <input type="text" id="cameraName" required>
                </div>
                <div class="form-group">
                    <label for="cameraRtspUrl">RTSP地址 *</label>
                    <input type="text" id="cameraRtspUrl" placeholder="rtsp://..." required>
                </div>
                <div class="form-group">
                    <label for="cameraEnabled">状态</label>
                    <select id="cameraEnabled">
                        <option value="true">启用</option>
                        <option value="false">禁用</option>
                    </select>
                </div>
                <div class="controls">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" class="btn-secondary" onclick="closeCameraModal()">取消</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/config.js"></script>
</body>
</html>
